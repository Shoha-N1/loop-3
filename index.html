<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-3</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="bigger-boss">
            <div class="big-boss">
                <h2>Account settings</h2>
                <span>✖️</span>

                <h4 class="hash1">Cancel</h4>
                <h4 class="hash2">Save</h4>
            </div>

            <div class="box">
                <img src="./img/avatar.jpg" alt="avatar">


                <form class="form" action="https:httpbin.org/post"  method="post">

                    <div class="field field-1">
                        <label for="input-firstname">USERNAME</label>
                        <input class="first-inp" id="input-firstname" type="text" placeholder="Enter your username" name="firstname" required>
                    </div>

                    <div class="df-field">

                        <div class="field">
                            <label for="input-age">First name</label>
                            <input class="sec-inp" id="input-age" type="text" placeholder="Enter your first name"  name="first-name" required>
                         </div>
                       
                         <div class="field third-field">
                            <label class="third-lab" for="input-phone">Last name </label>
                            <input class="third-inp" id="input-phone" type="text" placeholder="Enter your last-name"  name="last-name" required>
                         </div>
                         
                    </div>
                    
                     
                    <div class="field">
                        <label for="input-email">Email</label>
                        <input id="input-email" type="email" placeholder="Email" name="email" required>
                    </div>

                    <textarea class="text" placeholder="O'zingiz haqingizda" cols="25" rows="5"></textarea>
    
            </div>
        </div>
    </div>
</body>
</html>
